<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub - Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        header {
            background: linear-gradient(to right, #1A1A2E, #8CD7F4);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #FFFFFF;
            font-weight: bold;
            margin: 0;
            font-size: 2.2em;
            letter-spacing: 2px;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .video-wrapper {
            width: 100%;
            max-width: 90%; /* Adjusted max-width for larger player */
            aspect-ratio: 16 / 9;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .preloader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
            text-align: center;
            transition: opacity 0.3s ease;
        }

        .preloader span {
            display: inline-block;
            animation: loading 3s infinite;
        }

        @keyframes loading {
            0% { opacity: 1; transform: translateY(0); }
            50% { opacity: 0.5; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .video-wrapper {
                max-width: 100%;
            }

            header {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .preloader {
                font-size: 18px;
            }
        }
        
        footer {
            background-color: #162447;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #6a82fb;
        }

        footer p {
            margin: 10px 0 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

        <a href="https://streamhublive2.vercel.app" style="text-decoration: none;">
            <h1> StreamHub </h1>

        <p>Your gateway to seamless streaming.</p>
    </header>
